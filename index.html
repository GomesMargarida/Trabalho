<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
<h1 id="titulo">Questionário para vaga de emprego</h1>
<p id="subtitulo">Complete suas informações </p>
<form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome" >Nome</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="genero">Qual seu genero?</label>
            <input type="radio" name="feminino" id="feminino">Feminino
            <input type="radio" name="masculino" id="masculino">Masculino
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label> Onde você mora?</label><br>
                <input type="checkbox" id="rural" name="rural" value="rural">
                <label for="escola">Zona Rural</label>
                <input type="checkbox" id="urbana" name="urbana" value="urbana">
                <label for="casa">Zona urbana</label>
                
        </fieldset>
        <div class="campo">
            <label>Qual sua formação?</label>
            <label>
              <input type="radio" name="fundamental" value="fundamental" > Ensino fundamental
            </label>
            <label>
                <input type="radio" name="medio" value="medio"> Ensino médio
            </label>
            <label>
                <input type="radio" name="superior" value="superior" > Ensino superior
            </label>
        </div>
        <div class="campo">
            <label> Em que área deseja atuar?</label>
            <select name="area" id="area">
                <option selected disabled value="selecione"></option>
                <option> Eduação (necessita de ensiono superior)</option>
                <option> Saúde (necessita de ensiono superior)</option>
                <option> Assistencia (necessita de ensiono médio)</option>
                <option> Serviços gerais, (necessita de ensino médio)</option>
            </select>
        </div>
        <div class="campo">
            <label>Experiências de trabalho</label>
            <textarea name="ex" id="ex" rows="6" style="width: 26cm;"></textarea>
        </div>
        <button type="submit">Concluido</button>
</form>

</div>
</body>
</html>
